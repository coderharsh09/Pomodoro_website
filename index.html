<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;1,300&display=swap"
        rel="stylesheet">
    <!--icons-->
    <script src="https://kit.fontawesome.com/4a179f2fe1.js" crossorigin="anonymous"></script>
    <!--CSS-->
    <link rel="stylesheet" href="./style.css">
    <!--scripts-->

</head>

<body>
    <section>
        <div class="container">
            <h1>pomodoro</h1>
            <div class="painel">
                <p id="work" >work</p>
                <p id="break">break</p>
            </div>
            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes">25</p>
                        <p>:</p>
                        <p id="seconds">00</p>
                    </div>
                </div>
            </div>
            <div class="controls">
                <button id="start" onclick="start()"><i class="fa-solid fa-play fa-bounce"></i></button>
                <a id="reset"href="/"><i class="fa-solid fa-arrows-rotate fa-spin"></i></a>
            </div>
        </div>
    
    </section>
    <!-- script -->
    <script src="./script.js"></script>
</body>

</html>
